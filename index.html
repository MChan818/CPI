<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    <section id="fondo">
        <div class="login-container">
            <h2 class="login-titulo">Bienvenido!</h2>
            <div class="form-container">
                <form id="encuesta" method="POST" enctype="multipart/form-data" name="form_login" onsubmit="return validar()" action="/pedido.html">
                    <!-- USUARIO -->
                    <div>
                        <label for="inputuser1" class="form-label login-txt">Usuario</label>
                        <input type="text" name="inputuser" class="form-control login-box">
                    </div>
                    <br>
                    <!-- PASSWORD -->
                    <div>
                        <label for="inputpassword1" class="form-label login-txt">Contraseña</label>
                        <input type="password" name="inputpassword" class="form-control login-box">
                    </div>
                    <!-- SUBMIT -->
                    <input type="submit" class="btn btn-success shadow-none" value="LOG IN">
                    <br><br>
                    <p class="center"><a href="" class="no-underline">¿Olvidaste tu clave?</a></p>       
                </form>
            </div>
            <div class="form-container2">
                <br>
                <h5 class="center"><a href="">¿No tenes cuenta? Registrate!</a></h5>
                <br>
                <h6 class="center">Escribinos a:</h6>
                <br>
                <p class="center">maximilianochan28@gmail.com</p>
            </div>
        </div>
    </section>

    <script src="js/login.js"></script>
    <script src="js/desafio.js"></script>

</body>
</html>
